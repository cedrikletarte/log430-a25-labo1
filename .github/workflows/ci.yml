name: example_CI

on: [push, pull_request]

jobs:
  build:
    runs-on: self-hosted  # Utilisation du runner self-hosted

    steps:
      # ðŸ”¹ Fixer les permissions et nettoyer les caches Python avant checkout
      - name: Fix permissions and clean cache
        run: |
          chmod -R u+w .
          find . -type d -name "__pycache__" -exec rm -rf {} +
          find . -type f -name "*.pyc" -delete

      - name: Checkout dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: CrÃ©er fichier .env
        run: |
          echo "DB_HOST=mysql" >> .env
          echo "MONGODB_HOST=mongo" >> .env
          echo "DB_NAME=mydb" >> .env
          echo "DB_USERNAME=user" >> .env
          echo "DB_PASSWORD=pass" >> .env
          echo "MONGO_INITDB_ROOT_USERNAME=user" >> .env
          echo "MONGO_INITDB_ROOT_PASSWORD=pass" >> .env

      - name: Lancer les services Docker
        run: |
          docker compose up -d --build
          # Attendre que les bases soient prÃªtes
          sleep 20

      - name: Lancer les tests
        run: |
          docker exec -i store_manager_app pytest
