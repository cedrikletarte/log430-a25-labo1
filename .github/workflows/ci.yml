name: example_CI

on: [push, pull_request]

jobs:
  build:
    runs-on: self-hosted  # Utilisation du runner self-hosted

    steps:
      - name: Checkout dépôt
        uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Créer fichier .env
        run: |
          echo "DB_HOST=mysql" >> .env
          echo "MONGODB_HOST=mongo" >> .env
          echo "DB_NAME=mydb" >> .env
          echo "DB_USERNAME=user" >> .env
          echo "DB_PASSWORD=pass" >> .env
          echo "MONGO_INITDB_ROOT_USERNAME=user" >> .env
          echo "MONGO_INITDB_ROOT_PASSWORD=pass" >> .env

      - name: Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Lancer les services Docker
        run: |
          docker compose up -d --build

      - name: Vérifier que MySQL est prêt
        run: |
          until docker exec store_manager_app mysqladmin ping -h"$DB_HOST" --silent; do
            echo "Attente que MySQL soit prêt..."
            sleep 1
          done

      - name: Vérifier que MongoDB est prêt
        run: |
          until docker exec store_manager_app mongo --eval "db.adminCommand('ping')" --quiet; do
            echo "Attente que MongoDB soit prêt..."
            sleep 1
          done

      - name: Lancer les tests avec PYTHONPATH
        run: |
          export PYTHONPATH=src
          pytest src/tests
