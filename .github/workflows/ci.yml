name: example_CI

on: [push, pull_request]

jobs:
  build:
    runs-on: self-hosted  # Utilisation du runner self-hosted

    steps:
      - name: Checkout dépôt
        uses: actions/checkout@v3

      - name: Créer fichier .env
        run: |
          echo "DB_HOST=mysql" >> .env
          echo "DB_NAME=mydb" >> .env
          echo "DB_USERNAME=user" >> .env
          echo "DB_PASSWORD=pass" >> .env
          echo "MONGO_INITDB_ROOT_USERNAME=user" >> .env
          echo "MONGO_INITDB_ROOT_PASSWORD=pass" >> .env

      - name: Lancer les services Docker
        run: |
          docker-compose up -d --build
          # Attendre que les bases soient prêtes
          sleep 20

      - name: Installer les dépendances Python (dans le conteneur)
        run: |
          docker exec -i store_manager_app pip install --upgrade pip
          docker exec -i store_manager_app pip install -r requirements.txt
          docker exec -i store_manager_app pip install pytest

      - name: Lancer les tests
        run: |
          docker exec -i store_manager_app pytest
